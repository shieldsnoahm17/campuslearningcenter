{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Course override{% endblock %}

{% block page_content %}
<div class="page-header">
    <h2>
        Add New Tutor
    </h2>
    {% if dup == 1 %}
        <div class="alert alert-danger">
            Tutor already exists in the system.
        </div>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
<h1>
    <a href="{{ url_for('insert') }}">Back</a>
</h1>
{% endblock %}
